<script>
    console.log("Hi I am Ritvik Jain");

    var First_Name = "Ritvik";
    console.log(First_Name);

    var Last_Name = "Jain"
    console.log(Last_Name);

    var Full_Name = First_Name.concat(Last_Name);
    console.log(Full_Name);

    var Name1 = "Hi I am Ritvik Singh";
    console.log(Name1);

    var Name_Replace = Name1.replace("Singh", "Jain");
    console.log(Name_Replace);

    var Square_Root = Math.sqrt(1024);
    console.log(Square_Root);

    var Minimum_Value = Math.min(8, 64, 3, -7, 10576);
    console.log(Minimum_Value);

    var Maximum_Value = Math.max(87, 975, 678, 1785, 9765);
    console.log(Maximum_Value);

    var Power = Math.pow(14, 4);
    console.log(Power);

    var Capital = "ritvik";
    var To_Uppercase = Capital.toUpperCase();
    console.log(To_Uppercase);

    var Smallcase = "RITVIK";
    var To_Lowercase = Smallcase.toLowerCase();
    console.log(To_Lowercase);
</script>
